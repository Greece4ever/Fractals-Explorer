<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body style="background-color: black;">
    <div style="font-family: 'Courier New', Courier, monospace; font-size: 25px; position: absolute; margin-left: 10px; margin-top: 10px; color: white;" id="fps_counter">FPS: 0</div>

    <div style="font-family: 'Courier New', Courier, monospace; font-size: 25px; position: absolute; right: 50px; margin-top: 10px; color: white;" id="pos_counter">(0, 0)</div>


    <div id="res_div" style="overflow: auto; position: absolute;width: 800px; height: 600px; resize: horizontal; background-color: transparent"></div>

    
    <canvas width="800" height="600" id="canvas">

    </canvas>

    <ul style="margin-top: 50px; margin-left: 20px;" class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a for="errors" class="nav-link active" aria-current="page" href="#">Console Output</a>
        </li>
        <li class="nav-item">
          <a for="code" class="nav-link" href="#">Fragment Code</a>
        </li>
        <li class="nav-item">
          <a for="codeVertex" class="nav-link" href="#">Vertex Code</a>
        </li>
      </ul>
    
    <div style="margin-top: 50px;"></div>
    <hr>

    <div style="background-color: rgb(0, 0, 0); border: 10px hidden green; padding: 10px;" id="errors"></div>
    <div  style="color: white; margin-left: 50px;" id="code"></div>
    <div  style="color: white; margin-left: 50px;" id="codeVertex"></div>
    

</body>
</html>
<script>
    let links = document.getElementsByClassName("nav-link");
    console.log(links);

    Array.from(links).forEach(link => {
        link.addEventListener("click", () => {
            Array.from(links).forEach(i => {
                i.className = "nav-link";

                let item = document.getElementById(i.getAttribute("for"));

                item.style.visibility = "hidden";
                item.style.position = "absolute";
            });
            let item = document.getElementById(link.getAttribute("for"));

            link.className = "nav-link active";
            item.style.visibility = "visible";
            item.style.position = "relative";
        })

        links[0].click();
    });

</script>
